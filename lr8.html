<!DOCTYPE html>
<html lang="ua">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Гра "У кого більше число"</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <p id="message"></p>

  <div class="score-board">
    <div class="player-block" id="user">
      <p id="user-name">Гравець</p>
      <p class="score" id="user-score">0</p>
      <p class="number" id="user-number">-</p>
    </div>

    <button id="generate">Згенерувати</button>

    <div class="computer-block" id="computer">
      <p>Комп'ютер</p>
      <p class="score" id="computer-score">0</p>
      <p class="number" id="computer-number">-</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
